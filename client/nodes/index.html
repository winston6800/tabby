<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Node Map Creator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div id="toolbar">
  <button onclick="setMode('add')">Add Mode</button>
  <button onclick="setMode('point')">Point Mode</button>
  <button onclick="setMode('delete')">Delete Mode</button>
  <button onclick="setMode('edit')">Edit Mode</button>
</div>

<div id="canvas" onclick="handleCanvasClick(event)">
  <svg width="100%" height="100%">
    <defs>
      <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="black" />
      </marker>
    </defs>
    <g id="lines"></g>
  </svg>
</div>

<script src="script.js"></script>
</body>
</html>
