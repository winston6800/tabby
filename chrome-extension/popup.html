<!DOCTYPE html>
<html>
  <head>
    <title>Tabby Task View</title>
    <style>
      body {
        width: 350px;
        padding: 15px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .timer {
        font-size: 2.5em;
        text-align: center;
        font-weight: bold;
        color: #2c3e50;
        margin: 10px 0;
      }
      .controls {
        display: flex;
        gap: 10px;
        justify-content: center;
      }
      button {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: 500;
        transition: background-color 0.2s;
      }
      .start-btn {
        background-color: #2ecc71;
        color: white;
      }
      .start-btn:hover {
        background-color: #27ae60;
      }
      .stop-btn {
        background-color: #e74c3c;
        color: white;
      }
      .stop-btn:hover {
        background-color: #c0392b;
      }
      .input-section {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .input-group {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }
      label {
        font-weight: 500;
        color: #2c3e50;
      }
      input, textarea {
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-family: inherit;
      }
      textarea {
        resize: vertical;
        min-height: 60px;
      }
      .node-map {
        margin-top: 15px;
        border-top: 1px solid #eee;
        padding-top: 15px;
      }
      .node {
        background: #f8f9fa;
        border: 1px solid #e9ecef;
        border-radius: 6px;
        padding: 12px;
        margin-bottom: 10px;
      }
      .node-title {
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 8px;
      }
      .node-details {
        font-size: 0.9em;
        color: #6c757d;
      }
      .node-objective {
        margin-bottom: 4px;
      }
      .node-scope {
        font-style: italic;
      }
      .sync-status {
        text-align: center;
        font-size: 0.9em;
        color: #6c757d;
        margin-top: 10px;
      }
      .sync-success {
        color: #2ecc71;
      }
      .sync-error {
        color: #e74c3c;
      }
    </style>
    <script src="lib/firebase-app.js"></script>
    <script src="lib/firebase-firestore.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="timer" id="timer">00:00:00</div>
      <div class="controls">
        <button class="start-btn" id="startBtn">Start</button>
        <button class="stop-btn" id="stopBtn">Stop</button>
      </div>
      <div class="input-section">
        <div class="input-group">
          <label for="objective">Current Objective:</label>
          <input type="text" id="objective" placeholder="What do you want to accomplish?">
        </div>
        <div class="input-group">
          <label for="scope">Current Scope:</label>
          <textarea id="scope" placeholder="Define the scope of your task..."></textarea>
        </div>
      </div>
      <div class="node-map" id="nodeMap">
        <h3>Your Node Map</h3>
        <!-- Nodes will be inserted here dynamically -->
      </div>
      <div class="sync-status" id="syncStatus">
        Last synced: Never
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
